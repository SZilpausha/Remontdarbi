<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pieteikums_stils.css'>
    <script src='main.js'></script>

</head>

<body>

    <h2>Remontdarbu pieteikšana</h2>



    <form action="/action_page.php">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <h1 for="fname">Remontdarbu pieteicēja vārds un uzvārds:</h1><br>
        <input type="text" id="fname" name="fname" value=" ">
        <input type="text" id="lname" name="lname" value=" "><br><br>

        <label for="remdatums">Pieteikuma iesniegšanas datums:</label>
        <input type="date" id="remdatums" name="remdatums"><br><br>

        <label for="fname">Kurā korpusā nepieciešams remonts:</label>
        <form action="/action_page.php">
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="lielā skola">
                <option value="mazā skola jeb bērnudārs">
                <option value="internāts">

            </datalist><br><br>

            <label for="fname">Kurā kabinetā nepieciešams remonts</label>
            <form action="/action_page.php">
                <input list="browsers1" name="browser1">
                <datalist id="browsers1">
                    <option value="1.">
                    <option value="2.">
                    <option value="3.">

                </datalist><br><br>

                <label for="fname">Problēmas apraksts</label><br>
                <textarea name="message" rows="10" cols="30"></textarea><br><br>

                <input type="submit" value="Submit">
            </form>

            <!--<p>If you click "Submit", the form-data will be sent to a page called "/action_page.php".</p>-->

</body>

</html>
